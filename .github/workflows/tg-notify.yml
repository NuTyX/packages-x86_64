name: tg notify
on: 
  push:
    branches: [testing]

jobs:
  notifyTelegram:
    run-on: ubuntu-latest
    steps:
      - name: Send telegram message when push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message:  | 
             ${{ github.event_name} in testing.
      
